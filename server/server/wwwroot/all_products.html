<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="css\style.css" />
    
    <link rel="stylesheet" href="css\all_products.css" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TortikiOtViti</title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <h1>Вкусные тортики</h1>

        <a href="contact.html">Контакты</a>
        <a href="about.html">О нас</a>
        <a class="active" href="all_products.html">Заказать</a>
        <a href="index.html">Главная</a>
      </div>
    </header>

    <main>
      <div class="container mb-5">
        <div class="row">
    
          <!-- Товары -->
          <div class="col-md-8">
            <div class="row" id="products-container">
    
            </div>
          </div>
    
          <!-- Корзина -->
          <div class="col-md-4">
    
            <!-- Корзина -->
            <div class="card mb-4" id="cart">
              <div class="card-body">
                <h5 class="card-title">Ваш заказ</h5>
    
                  <div data-cart-empty class="alert alert-secondary" role="alert">
                  Корзина пуста
                </div>
    
                <!-- cart-wrapper -->
                <div class="cart-wrapper">
    
                </div>
                <!-- // cart-wrapper -->
    
                <!-- Стоимость заказа -->
                <div class="cart-total">
                  <p data-cart-delivery class="none">
                    <span class="h5">Доставка:</span>
                    <span class="delivery-cost">250 ₽</span><br>
                    <span class="small">Бесплатно при заказе от 600 ₽</span>
                  </p>
                  <p><span class="h5">Итого:</span>
                    <span class="total-price">0</span>
                    <span class="rouble">₽</span></p>
                </div>
                <!-- // Стоимость заказа -->
    
              </div>
    
              <!-- Оформить заказ -->
              <div id="order-form" class="card-body border-top none">
                <h5 class="card-title">Оформить заказ</h5>
                <form action="javascript:void(0);" onsubmit="PostOrder()">
                  <div class="form-group">
                    <input id="phone" type="text" class="form-control" placeholder="Ваш номер телефона">
                  </div>
                  <button make-order type="submit" class="button-to-all">Заказать</button>
                </form>
              </div>
              <!-- // Оформить заказ -->
    
            </div>
            <!-- // Корзина -->
    
          </div>
    
        </div>
      </div>
    </main>

    <script src="./libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/renderProducts.js"></script>
    <script src="./js/calcCartPrice.js"></script>
    <script src="./js/toggleCartStatus.js"></script>
    <script src="./js/counter-02.js"></script>
    <script src="./js/cart-02.js"></script>
    <script src="./js/postOrder.js"></script>
    <footer class="foot">
      <p>Чупахина Виталина 405 группа СПБГТИ(ТУ) 2023 год</p>
    </footer>
  </body>
</html>
